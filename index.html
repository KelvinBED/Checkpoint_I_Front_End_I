<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MotoCards</title>
</head>

<body>
    <header>
        <h1> CHECKPOINT MOTOCARDS</h1>
    </header>
    <main>

        <div id="my-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="add-moto">Adicione sua moto favorita</h2>
                <div class="modal-body">
                    <form class="dados-moto">
                        <label for="titulo">Moto:
                            <input id="titulo" type="text" name="titulo-moto" placeholder="Escreva o nome da moto">
                        </label>
                        <label for="desc">Descrição:
                            <textarea id="desc" name="desc" placeholder="Descreva as característica da moto"></textarea>
                        </label>
                        <label for="img-perfil">Imagem da moto:
                            <input id="img-perfil" type="text" name="img-perfil" placeholder="URL da Imagem da moto">
                        </label>
                        <label for="modelo">Modelo:
                            <select name="modelo" id="modelo">
                                <option value=></option>
                                <option value="Custom">Custom</option>
                                <option value="Racer">Racer</option>
                                <option value="Cruiser">Cruiser</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Off-Road">Off-Road</option>
                                <option value="Sport">Sport</option>
                                <option value="Naked">Naked</option>
                            </select>
                        </label>
                        <label for="marca">Marca:
                            <input id="marca" type="text" name="marca" placeholder="Marca da moto">
                        </label>
                        <button id="send" type="submit">Enviar</button>
                    </form>
                </div>
            </div>

        </div>
        
        <h2 id="h2-principal">MOTOS ADICIONADAS</h2>
        
            <section>
                <div class="cards" id="cards">
                    
                    <div class="card-add">
                        <button id="btn-add">
                            <span>+ Adicionar Moto</span>
                        </button>
                    </div>
                </div>
              
            </section>
    </main>
    <footer>
        <div>
            <section>
                <span>Gabriel Gustavo Grams Holz</span>
                <a target="_blank" href="https://github.com/gabrielholz"><img src="./img/gitLogo.png" /></a>
            </section>

            <section>
                <span>Kelvin Maciel</span>
                <a target="_blank" href="https://github.com/KelvinBED"><img src="./img/gitLogo.png" /></a>
            </section>
        </div>
        <section>
            <span>Checkpoint 1</span>
            <span>CTD - Front End II</span>
            <a target="_blank" href="https://www.digitalhouse.com/br"><img src="./img/LogoDH.png" /></a>
        </section>


    </footer>
    <script src="JS/script-forms.js"></script>
    <script src="JS/script-modal.js"></script>
</body>

</html>
